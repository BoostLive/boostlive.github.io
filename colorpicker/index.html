<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Picker</title>
    <meta name="author" content="BoostLive" />
    <meta name="description" content="Color Picker" />
    <meta
      name="keywords"
      content="color picker, advanced color picker, vec3 to rgb, rgb to vec3"
    />

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    
    <div class="container">
      <div class="title">Color Picker</div>
      
      <form action="#">
        <div class="input-boxes">

          <div class="input-box">
            <span class="details">RGB</span>
            <input type="text" placeholder="255, 255, 255" id="rgb-input">
          </div>

          <div class="input-box">
            <span class="details">HEX</span>
            <input type="text" placeholder="#FFFFFF" id="hex-input">
          </div>

          <div class="input-box">
            <span class="details">VEC3</span>
            <input type="text" placeholder="1.0, 1.0, 1.0" id="vec3-input">
          </div>

          <div class="input-box">
            <span class="details">HSV</span>
            <input type="text" placeholder="0, 0, 100" id="hsv-input">
          </div>

        </div>
        <input type="color" class="color-input" value="#ff6464" id="color-input">
      </form>
    </div>

    <!-- My scripts -->
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
